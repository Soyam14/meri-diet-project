{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <div class="card-body text-center">
            <i class="fa-solid fa-user-plus auth-icon"></i>
            <h3 class="card-title mb-4">Create Your Account</h3>
            
            <form method="post" class="text-start">
                {% csrf_token %}

                {% if form.errors %}
                    <div class="alert alert-danger">
                        {% for field, error_list in form.errors.items %}
                            {% for error in error_list %}
                                {{ error }}
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}
                
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="id_username" required>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" id="id_email" required>
                </div>
                <div class="mb-3">
                    <label for="id_phone_number" class="form-label">Phone Number</label>
                    <input type="tel" name="phone_number" class="form-control" id="id_phone_number" required minlength="10" maxlength="10">
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>
                <div class="mb-3">
                    <label for="id_confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" id="id_confirm_password" required>
                </div>

                <button type="submit" class="btn btn-gradient w-100">Create Account</button>
            </form>
            <p class="text-center mt-3 small">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
