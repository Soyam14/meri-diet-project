{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <div class="card-body text-center">
            <h3 class="card-title mb-4">Create Superuser Account</h3>
            <p class="text-muted small">Use this form once to create your admin account.</p>
            <form method="post" class="text-start">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-danger w-100">Create Admin</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
