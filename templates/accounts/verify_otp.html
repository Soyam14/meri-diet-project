{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <div class="card-body text-center">
            <i class="fa-solid fa-shield-halved auth-icon"></i>
            <h3 class="card-title mb-4">Verify Your Account</h3>
            <p class="text-muted small">We've sent a 6-digit verification code to your email. Please enter it below.</p>
            
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="post" class="text-start">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-gradient w-100">Verify & Create Account</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
