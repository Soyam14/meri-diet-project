{% extends 'base.html' %}
{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <div class="card-body text-center">
            <i class="fa-solid fa-user-doctor auth-icon text-success"></i>
            <h3 class="card-title mb-4">Dietitian Registration</h3>
            <p class="text-muted small">Fill in your details to create your professional account. An OTP will be sent to your email for verification.</p>
            <form method="post" class="text-start">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-gradient w-100">Get OTP</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
